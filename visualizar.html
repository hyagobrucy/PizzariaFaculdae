<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalhes do Usuário</h1>
        <div id="userDetails" class="mt-4">
            <!-- Detalhes do usuário serão exibidos aqui -->
            <p><strong>Nome:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Data de Criação:</strong> <span id="userCreatedAt"></span></p>
            <!-- Adicione mais campos conforme necessário -->
        </div>
        <button id="backBtn" class="btn btn-primary">Voltar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script src="js/visualizar.js"></script>
    <script>
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'listar.html';  // Redireciona para a lista de usuários
        });
    </script>
</body>
</html>
